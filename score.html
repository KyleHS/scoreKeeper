<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
    </section>

    <section>
        <h4>Ping Pong Score Keeper</h4>
    </section>

    <section>
        <h1><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
        <p>Use the buttons below to keep score</p>

        <h2>Playing To</h2>
        <button id ="p1Button">+1 Player One</button>
        <button id ="p2Button">+1 Player Two</button>
        <button id ="reset">Reset</button>
    </section>
    


    <script src ="app.js"></script>    
</body>
</html>
